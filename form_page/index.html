        <header>
            <div>
                <h2>Super New Thing</h2>

        </header>
        <div class="box">
            <form action="save_page.html">
                <section>
                    <h2>Sign in and Join Us!</h2>
                    <div class="spaces">
                        <p><span><strong>First Name:</strong></span><input required></p><br>
                        <p><span><strong>Last Name:</strong></span><input required></p><br>
                        <p><span><strong>Username:</strong></span><input required></p><br>

                        <p id="minor_margin"><span><strong>Repeat Password:</strong></span><input id="minor_margin" required type="password"></p><br>
                    </div>
                    <div>
                        <div class="question">
                            <p>How did you find out about the <b>Super New Thing?</b></p>
                            <div class="options">
                                    <input type='radio' name='check' value="Social Media" required></input> 
                                    <label for="Social Media"> Social Media </label><br>
                                    <input type='radio' name='check' value="Friends" required></input>
                                    <label for="Friends"> Friends </label><br>
                                    <input type='radio' name='check' value="Google" required></input>
                                    <label for="Google"> Google </label><br>
                                    <input type='radio' name='check' value="Advertisings" required></input>
                                    <label for="Advertisings"> Advertisings </label>
                            </div>
                            <div class="agreement">
                                <input class= 'checkbox' required type="checkbox">I read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                                <div>
                                    <button type="submit"> Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
    </div>  </form>
